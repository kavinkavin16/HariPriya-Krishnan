<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing code... -->
    <style>
        .left-panel {
            width: 300px;
            position: fixed;
            left: -300px;
            top: 0;
            height: 100%;
            background-color: #f4f4f4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .left-panel.open {
            left: 0;
        }

        .left-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }

        .pdf-container {
            width: 100%;
            height: calc(100% - 60px);
            overflow: hidden;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-preview {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ...existing code... -->
    <div id="leftPanel" class="left-panel">
        <a href="javascript:void(0)" class="close-btn" onclick="closePanel()">&times;</a>
        <div class="pdf-container">
            <iframe src="path/to/your/pdf.pdf"></iframe>
        </div>
        <button class="close-preview" onclick="closePanel()">Close Preview</button>
    </div>

    <!-- <button onclick="openPanel()">Open Case Studies</button> -->

    <script>
        function openPanel() {
            document.getElementById("leftPanel").classList.add("open");
        }

        function closePanel() {
            document.getElementById("leftPanel").classList.remove("open");
        }
    </script>
    <!-- ...existing code... -->
</body>
</html>
