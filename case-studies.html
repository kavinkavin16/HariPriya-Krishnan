<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Studies - Product Manager Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘‹</text></svg>">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .content {
            min-height: calc(100vh - 8rem); /* Adjust based on header and footer height */
        }
        .pdf-container {
            display: none;
            width: 100%;
            height: 80vh;
            margin-top: 1rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            height: 80%;
            background-color: white;
            overflow: hidden; /* Add this line */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-preview {
            display: none;
            margin-top: 1rem;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body style="font-family: 'Inter', sans-serif; background-color: #F5F5DC;">
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader"></div>
    </div>
    <div id="header">
        <!-- Include header content directly here -->
        <nav class="bg-[rgb(45, 45, 42)] text-white p-2">
            <a href="about.html" class="mr-4 text-white">About</a>
            <a href="case-studies.html" class="mr-4 text-white">Case Studies</a>
            <a href="contact.html" class="text-white">Contact</a>
        </nav>
    </div>
    <main class="p-4 content" style="padding-top: 8rem; padding-bottom: 4rem;">
        <section id="case-studies">
            <h2 class="text-2xl font-bold">Case Studies</h2>
            <h3 class="text-xl font-semibold">Short, Skill-Based Courses Platform</h3>
            <a href="#" id="viewPdf" class="text-blue-400">View Case Study</a>
            <div id="pdfContainer" class="pdf-container">
                <iframe src="assets/case-study1.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
                <p id="closePreview" class="close-preview">Close Preview</p>
            </div>
        </section>
    </main>
    <div id="footer">
        <!-- Include footer content directly here -->
        <!-- Removed creator's information -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loader").style.display = "none";

            var btn = document.getElementById("viewPdf");
            var pdfContainer = document.getElementById("pdfContainer");
            var closeBtn = document.getElementById("closePreview");

            btn.onclick = function(event) {
                event.preventDefault();
                pdfContainer.style.display = "block";
                closeBtn.style.display = "block";
            }

            closeBtn.onclick = function(event) {
                event.preventDefault();
                pdfContainer.style.display = "none";
                closeBtn.style.display = "none";
            }
        });
    </script>
    <script src="script.js" defer></script>
</body>
</html>
