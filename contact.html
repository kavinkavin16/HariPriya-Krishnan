<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .content {
            min-height: calc(100vh - 8rem); /* Adjust based on header and footer height */
        }
    </style>
</head>
<body style="font-family: 'Inter', sans-serif; background-color: #F5F5DC;">
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader"></div>
    </div>
    <div id="header"></div>
    <nav class="bg-[rgb(45, 45, 42)] text-white p-2">
        <a href="index.html" class="mr-4 text-white">Home</a>
        <a href="about.html" class="mr-4 text-white">About</a>
        <a href="case-studies.html" class="text-white">Case Studies</a>
    </nav>
    <main class="p-4 content" style="padding-top: 8rem; padding-bottom: 4rem;">
        <section id="contact">
            <h2 class="text-2xl font-bold">Contact</h2>
            <p>Have a question or want to work with me? Reach out!</p>
            <form action="submit_form.php" method="post" class="space-y-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required></textarea>
                </div>
                <div>
                    <button type="submit" style="background-color: rgb(45, 45, 42);" class="text-white p-2 rounded-md">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <div id="footer">
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>Created by Haripriya</p>
            <p>Contact: +1234567890</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/haripriya" target="_blank">Haripriya</a></p>
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loader").style.display = "none";
        });
    </script>
</body>
</html>
